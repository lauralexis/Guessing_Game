<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guessing Game | Welcome</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/app.css" />
  </head>
  <body>
	<header>
        <div class="row">
          <div class="large-12 columns">
            <h1>Guessing Game<span>Can You Guess My Number? Let's Play a Game!</span></h1>	
          </div>
        </div>
    </header>

    <div class="row">
      <div class="large-12 columns">
        <div class="callout large">
          <h3>I'm thinking of a number 1 through 100.</h3>
            <div class="output"></div>
            <h5 class="guesses-remaining">You have 5 guesses to get the right number.</h5>
        	<hr />
        <form>
          <div class="row">
            <div class="large-12 large-centered columns">
              <label>Number</label>
              <input type="number" id ="guess" placeholder="Enter Number 1 - 100" name="quantity" min="1" max="100"/>
            </div>
          </div>
          <div class="row" id="submit">
            <div class="large-4 large-centered columns">
              <button >
              <a href="#" class="large button style1" type="submit">Submit my guess</a>
              </button>
            </div>
          </div>         
          <div class="row" id="hint">
            <div class="large-4 large-centered columns">
              <button>
              <a href="#" class="large button style3">Give me a hint</a>
            </button>
            </div>
          </div> 
          <div class="row">
            <div class="large-12 large-centered columns">
              <div id="hint-message"></div>
            </div>
          </div> 
          <div class="row" id="play-again">
            <div class="large-4 large-centered columns">
              <button>
              <a href="#" class="large button style2">Play again</a>
              </button>
            </div>
          </div>                   
        </form>
        </div>
      </div>
    </div>

    <script src="js/vendor/jquery.min.js"></script>
    <script src="js/vendor/what-input.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
